        <header><p class="text-center mt-5 text-dark">Contacteer ons</p></header>

        <form class="col-8 offset-2 col-md-6 offset-md-3 mt-5">
            <div class="form-group">
                <label for="exampleFormControlInput1" class="text-dark">Voornaam</label>
                <input type="text" class="form-control border border-dark" id="exampleFormControlInput1">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1" class="text-dark">Achternaam</label>
                <input type="text" class="form-control border border-dark" id="exampleFormControlInput2">
            </div>
            <div class="form-group">
              <label for="exampleFormControlInput1" class="text-dark">Email adres</label>
              <input type="email" class="form-control border border-dark" id="exampleFormControlInput3" placeholder="name@example.com">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1" class="text-dark">Telefoonnummer</label>
                <input type="tel" class="form-control border border-dark" id="exampleFormControlInput4">
            </div>
            <div class="form-group">
              <label for="exampleFormControlSelect1" class="text-dark">Selecteer</label>
              <select class="form-control border border-dark" id="exampleFormControlSelect1">
                <option>Reservatie</option>
                <option>Annulatie</option>
                <option>Andere</option>
              </select>
            </div>
            <div class="form-group">
              <label for="exampleFormControlTextarea1" class="text-dark">Bericht</label>
              <textarea class="form-control border border-dark" id="exampleFormControlTextarea1" rows="10"></textarea>
            </div>
            <button type="submit" class="btn btn-warning mb-5">verzend</button>
          </form>
